<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="script.js" defer></script>
  <title>TIC-TAC-TOE</title>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
  </header>

  <div class="game">
    <h3 id="game-header">Game</h3>
    <div class="game-container">
      <div class="cell pointer" id="0"></div>
      <div class="cell pointer" id="1"></div>
      <div class="cell pointer" id="2"></div>
      <div class="cell pointer" id="3"></div>
      <div class="cell pointer" id="4"></div>
      <div class="cell pointer" id="5"></div>
      <div class="cell pointer" id="6"></div>
      <div class="cell pointer" id="7"></div>
      <div class="cell pointer" id="8"></div>
    </div>
    <button class="pointer" id="restart">Restart</button>
  </div>
</body>
</html>
